                            </p>
                        </div> -->

                <div class="expenses-area">
                    <h3>Wydatki:</h3>

                            <p class="transaction-name"><i class="fas fa-cart-arrow-down"></i>Zakupy</p>

                                        class="fas fa-times"></i></button>
                            </p>
                        </div> -->

            </div>
        </section>
        <section class="option">
            <div>
                <h2 class="title">Dostepne srodki:</h2>
                <p class="avaliable-money">0zl</p>
            </div>
            <div class="controls">
                <button class="add-transaction"><i class="fas fa-plus"></i>Dodaj transakcje</button>
                <button class="delete-all"><i class="far fa-trash-alt"></i>Usun wszystko</button>
            </div>
            <div class="style-selection">
                <h2 class="title">Wybierz style</h2>
                <div class="color-btn">
                    <button class="light"></button>
                    <button class="dark"></button>
                </div>
            </div>
        </section>
    </main>
    <div class="add-transaction-panel">
        <h2 class="title">Dodaj nowa transakcje</h2>

        <label for="name">Nazwa:</label>
        <small>(podaj nazwe trasakcji)</small>
        <input type="text" id="name">

        <label for="amount">Kwota:</label>
        <small>(podaj kwote transakciji, jesli odsjesz wydatek, postaw znak minusa na poczatku kwoty)</small>
        <input type="number" id="amount">

        <label for="category">Nazwa:</label>
        <small>( [+] oznacza przychod, [-] oznacza wydatek)</small>
        <select id="category">
            <option value="none" selected disabled></option>
            <option value="income">[+] Przychod</option>
            <option value="shopping">[-] Zakupy</option>
            <option value="food">[-] Jedzenie</option>
            <option value="cinema">[-] Kino</option>
        </select>
        <div class="panel-btn">
            <button class="save"><i class="fas fa-save"></i>Zapisz</button>
            <button class="cancel"><i class="far fa-window-close"></i>Anuluj</button>
        </div>
    </div>

    <script src="/js/script.js"></script>
